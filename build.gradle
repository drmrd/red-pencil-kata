group 'xyz.danielmoore.redpencilkata'
version '0.3.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

test {
    testLogging {
        displayGranularity 3 // Only display test names (omit test class, etc.)
        events "passed", "skipped", "failed", "standardOut", "standardError"
    }
}
